<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Traditional Stable Details</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .navbar {
      background-color: #343a40;
    }
    .navbar-brand {
      color: #f2f2f2;
    }
    .navbar-brand:hover {
      color: #ddd;
    }
    .detail-label {
      font-weight: bold;
    }
    .detail-value {
      margin-left: 10px;
    }
  </style>
</head>
<body>
<div class="navbar navbar-dark">
  <a class="navbar-brand" th:href="@{/home}">Home</a>
  <a class="btn btn-primary" th:href="@{/castle(id=${traditionalStable.getCastle().id})}">
    Return to Castle
  </a>
</div>
<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h2>Traditional Stable Details</h2>
    </div>
    <div class="card-body">
      <p class="card-text">
        <span class="detail-label">ID:</span>
        <span class="detail-value" th:text="${traditionalStable.id}"></span>
      </p>
      <p class="card-text">
        <span class="detail-label">Name:</span>
        <span class="detail-value" th:text="${traditionalStable.name}"></span>
      </p>
      <!-- Add other Archer properties here -->
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
