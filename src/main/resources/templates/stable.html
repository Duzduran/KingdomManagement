<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Stable Details</title>
  <style>
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .content {
      margin: 20px;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
    }
  </style>
</head>
<body>
<div class="navbar">
  <a th:href="@{/home}">Home</a>

</div>
<div class="content">
  <h1>Stable Details</h1>
  <p><strong>ID:</strong> <span th:text="${stable.id}"></span></p>
  <p><strong>Location:</strong> <span th:text="${stable.location}"></span></p>
  <p><strong>Capacity:</strong> <span th:text="${stable.capacity}"></span></p>
  <p><strong>Is Occupied?</strong> <span th:text="${stable.isOccupied ? 'Yes' : 'No'}"></span></p>
  <p><strong>Belonged Castle:</strong> <span th:text="${stable.belongedCastle.name + ' - ' + stable.belongedCastle.numOfTowers + ' towers'}"></span></p>
</div>
</body>
</html>
